<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head />

<h:body>
	<div id="cabecalho">
		<p:panelGrid columns="1" >
		<h:graphicImage library="img" name="logo.png" />
		<h:form rendered="#{usuarioLogado != null}" style="position: absolute; right: 10px;">
		<p:themeSwitcher id="basic" style="width:165px" value="#{temaBean.tema}">
		    <f:selectItem itemLabel="Escolha um tema" itemValue="" />
		    <f:selectItems value="#{temaBean.temas}" var="tema" itemLabel="#{tema}" itemValue="#{tema}" />
		    <f:ajax />
		</p:themeSwitcher>
		</h:form>
		</p:panelGrid>
		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
	</div>

	  <p:growl id="messages">
	  	<p:autoUpdate/>
	  </p:growl>

	<h:form rendered="#{usuarioLogado != null}">
	
		<p:menubar>
		        <p:menuitem  value="Home"  action="carousel?faces-redirect=true"    icon="fa fa-home"/>
		        <p:menuitem  value="Livro"  action="livro?faces-redirect=true"   icon="fa fa-book"/>
		        <p:menuitem  value="Autor" action="autor?faces-redirect=true"   icon="fa fa-fw fa-edit"/>
		        <p:menuitem  value="Vendas" action="vendas?faces-redirect=true"   icon="ui-icon-image"/>
		  		<p:menuitem  value="Ring" action="ring?faces-redirect=true"    icon="ui-icon-disk"/>
		  
		 
		        <f:facet name="options">
		            <h:outputText value="Você está logado como: #{sessionScope['usuarioLogado'].email} " style="text-align:center;" />
		            <p:commandButton  value="Logout" action="#{loginBean.efetuaLogout}" icon="ui-icon-singout" />
		        </f:facet>
		</p:menubar>
			    <br/>
		
		
	</h:form>
	<br/>
	<div id="conteudo">
		<ui:insert name="conteudo"></ui:insert>
	</div>
	<div id="rodape">
		<ui:insert name="rodape"></ui:insert>
		Copyright 2017
	</div>
</h:body>
</html>
